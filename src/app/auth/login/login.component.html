<div class="container w-100 h-100 pt-5">
  <div class="flex-column justify-content-center align-items-center pt-5">
    <div class="lex-row justify-content-center align-items-center">
      <div class="col-md-5 col-sm-12 mx-auto">
        <div class="card card-profile">
          <div class="card-header card-header-info">
            <h1 class="text-white text-uppercase font-weight-bold display-3">
              SGP
            </h1>
          </div>
          <div class="card-body">
            <h4 class="card-title mb-2 mt-3">Login</h4>
            <form (ngSubmit)="login()" [formGroup]="loginForm">
              <div class="row">
                <div class="col-10 mx-auto">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                      formControlName="email"
                    />
                    <small
                      *ngIf="
                        email.errors?.required &&
                        email.touched
                      "
                      id="userMessage"
                      class="form-text text-muted text-danger float-left"
                      >El email es requerido</small
                    >
                    <small
                      *ngIf="
                        email.errors?.pattern &&
                        email.touched
                      "
                      id="userMessage"
                      class="form-text text-muted text-danger float-left"
                      >Debe ingresar un email valido</small
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-10 mx-auto">
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Contraseña"
                      formControlName="password"
                    />
                    <small
                      *ngIf="
                        password.errors?.required &&
                        password.touched
                      "
                      id="passwordMessage"
                      class="form-text text-muted text-danger float-left"
                      >La contraseña es requerida</small
                    >
                  </div>
                </div>
              </div>
              <button class="btn btn-info btn-round mt-4" type="submit" [disabled]="!loginForm.valid || loading">
                INGRESAR
              </button>
            </form>
          </div>
          <div class="card-footer mt-2">
            <div class="stats">
              Desarrollado por
              <a href="#" target="_blank" class="ml-1 text-warning"
                ><strong>DevSoft</strong></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
