<div class="mb-2">
  <h1>Dashboard</h1>
</div>

<div class="row mb-3">
  <div class="col 12">
    <div class="row icon-cards-row mb-4 justify-content-between">

      <app-card-icon *ngFor="let item of dataTable"
                     (click)="getCredits(item.type)"
                     [ngClass]="'col-md-3 col-lg-2 col-sm-4 col-6 mb-4 p-0'"
                     [title]="item.title" [value]="item.value"
                     [icon]="item.icon" [money]="item.money"></app-card-icon>

    </div>
  </div>
</div>

<div class="row">

  <app-table-credits
    [ngClass]="'col-xl-6 col-lg-12 mb-4'"
    [title]="'Ultimos crÃ©ditos'"
    [credits]="credits"></app-table-credits>

  <app-table-transactions
    [ngClass]="'col-xl-6 col-lg-12 mb-4'"
    [title]="'Ultimas transacciones'"
    [items]="transactions"></app-table-transactions>

</div>
