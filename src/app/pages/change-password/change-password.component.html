<div class="col-12">
  <div>
    <div>
      <h5 class="mb-4">Cambiar contraseña</h5>
      <form
        autocomplete="off"
        (ngSubmit)="changePassword()"
        [formGroup]="changePasswordForm"
      >
        <div class="form-group">
          <label for="new_password">Nueva contraseña*</label>
          <input
            type="password"
            class="form-control"
            placeholder="Nueva contraseña"
            id="new_password"
            formControlName="new_password"
          />
          <small
            *ngIf="
              getFormField('new_password').errors?.required &&
              getFormField('new_password').touched
            "
            id="userMessage"
            class="form-text text-danger"
            >La contraseña es requerida</small
          >
        </div>
        <div class="form-group">
          <label for="confirm_new_password">Confirmar contraseña*</label>
          <input
            type="password"
            class="form-control"
            placeholder="Confirmar contraseña"
            id="confirm_new_password"
            formControlName="confirm_new_password"
          />
          <small
            *ngIf="
              getFormField('confirm_new_password').errors?.required &&
              getFormField('confirm_new_password').touched
            "
            id="userMessage"
            class="form-text text-danger"
            >Este campo es requerido</small
          >
          <small
            *ngIf="checkPasswords()"
            id="userMessage"
            class="form-text text-danger"
            >Las contraseñas no coinciden</small
          >
        </div>
        <div class="form-row">
          <button
            type="submit"
            class="btn btn-primary d-block mt-3"
            [disabled]="!changePasswordForm.valid || loading"
          >
            Guardar
          </button>
          <button
            type="button"
            (click)="dialogRef.close()"
            class="btn btn-light d-block mt-3 ml-1"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
