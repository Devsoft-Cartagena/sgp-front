<h1 class="d-flex flex-row align-items-center">
  <a
    [routerLink]="'/lawyers'"
    class="flex flex-row align-items-center mr-4 p-0"
  >
    <i class="simple-icon-arrow-left align-middle title-md"></i>
  </a>
  <span>Detalle del abogado</span>
</h1>

<div class="separator mb-5"></div>

<div class="row flex-lg-row flex-column justify-content-between" *ngIf="lawyer">
  <app-card-lawyer-detail
    [ngClass]="'col-xl-6 col-lg-12 mb-4'"
    [lawyer]="lawyer"></app-card-lawyer-detail>

  <app-table-credits
    *ngIf="creditsPaginate"
    [ngClass]="'col-xl-6 col-lg-12 mb-4'"
    [title]="'CrÃ©ditos'" [credits]="credits"
    [idPg]="'pg-credits'"
    [totalPaginate]="creditsPaginate"
    [pagination]="true"></app-table-credits>
</div>

<div class="row mb-4" *ngIf="totalProcesses">
  <app-table-processes
    (processChange)="getProcesses($event)"
    [ngClass]="'col-12 mb-4'"
    [title]="'Procesos realizados'" [items]="processes"
    [idPg]="'pg-processes'"
    [totalPaginate]="totalProcesses"
    [pagination]="true"></app-table-processes>
</div>
