<div class="mb-2">
  <h1 class="d-flex flex-row align-items-center">
    <a
      [routerLink]="'/advisers'"
      class="flex flex-row align-items-center mr-4 p-0"
    >
      <i class="simple-icon-arrow-left align-middle title-md"></i>
    </a>
    <span>Detalles de asesor</span>
  </h1>
</div>

<div class="separator mb-5"></div>

<div class="row mb-4" *ngIf="adviser">
  <div class="col-12 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Nombre</label>
            <input
              id="name"
              class="form-control"
              readonly
              [value]="adviser.name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="phone">Telefono</label>
            <input
              id="phone"
              class="form-control"
              readonly
              [value]="adviser.phone"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="created_at">Fecha de creaci√≥n</label>
            <input
              id="created_at"
              class="form-control"
              readonly
              [value]="adviser.created_at | date: 'yyy-MM-dd'"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="total_commissions">Total comisiones</label>
            <input
              id="total_commissions"
              class="form-control"
              readonly
              [value]="'$' + adviser.total_commissions"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mb-4" *ngIf="adviser">
  <app-table-advisers
    (creditAdviserChange)="getCredits($event)"
    [ngClass]="'col-12 mb-4'"
    [title]="'Creditos comisionados'" [credits]="credits"
    [idPg]="'pg-advisers'"
    [totalPaginate]="total"
    [pagination]="true"></app-table-advisers>
</div>
